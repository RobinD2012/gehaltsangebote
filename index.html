<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gehaltsangebot.de</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f7f9fc;
      color: #333;
    }
    .hero {
      background: linear-gradient(to right, #2b5876, #4e4376);
      color: white;
      padding: 60px 20px;
      text-align: center;
    }
    .logo {
      width: 60px;
      margin-bottom: 10px;
    }
    .cta-button {
      background-color: #ffcc00;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 20px;
    }
    #form-section {
      display: none;
      padding: 40px 20px;
      max-width: 600px;
      margin: 0 auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-step {
      display: none;
    }
    .form-step.active {
      display: block;
    }
    label {
      display: block;
      margin: 15px 0 5px;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .button-group {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
    }
    button {
      padding: 12px 24px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
    }
    .back-button {
      background-color: #eee;
    }
    .next-button {
      background-color: #2b5876;
      color: white;
    }
  </style>
</head>
<body>

  <header class="hero" id="hero">
    <img src="logo-placeholder.png" alt="Gehaltsangebot Logo" class="logo" />
    <h1>Finde heraus, was du wirklich verdienst</h1>
    <p>Erhalte unverbindliche Gehaltsangebote direkt von Unternehmen – kostenlos & anonym!</p>
    <button class="cta-button" id="startButton">Hier Gehaltsangebote einholen</button>
  </header>

  <section id="form-section">
    <form id="bewerberForm">
      
      <!-- Schritt 1: Qualifikation -->
      <div class="form-step" id="step-1">
        <label for="qualification">Welche Qualifikation hast du?</label>
        <select id="qualification" name="qualification" required>
          <option value="">Bitte wählen</option>
          <option>Schüler/in</option>
          <option>Ausbildung abgeschlossen</option>
          <option>Studium abgeschlossen</option>
          <option>Berufserfahrung ohne Abschluss</option>
        </select>
        <div class="button-group">
          <button type="button" class="next-button" onclick="nextStep(2)">Weiter</button>
        </div>
      </div>

      <!-- Schritt 2: Berufserfahrung -->
      <div class="form-step" id="step-2">
        <label for="experience">Wie viel Berufserfahrung hast du?</label>
        <select id="experience" name="experience" required>
          <option value="">Bitte wählen</option>
          <option>Keine</option>
          <option>Weniger als 2 Jahre</option>
          <option>2–5 Jahre</option>
          <option>Mehr als 5 Jahre</option>
        </select>
        <div class="button-group">
          <button type="button" class="back-button" onclick="prevStep(1)">Zurück</button>
          <button type="button" class="next-button" onclick="nextStep(3)">Weiter</button>
        </div>
      </div>

      <!-- Schritt 3: Wunschberuf -->
      <div class="form-step" id="step-3">
        <label for="job">Für welchen Beruf suchst du Gehaltsangebote?</label>
        <input type="text" id="job" name="job" required />
        <div class="button-group">
          <button type="button" class="back-button" onclick="prevStep(2)">Zurück</button>
          <button type="button" class="next-button" onclick="nextStep(4)">Weiter</button>
        </div>
      </div>

      <!-- Schritt 4: Arbeitsort mit Umkreissuche -->
      <div class="form-step" id="step-4">
        <label for="location">Wo möchtest du arbeiten?</label>
        <input type="text" id="location" name="location" placeholder="z. B. Berlin" required />
        <label for="radius">Umkreis in km:</label>
        <input type="number" id="radius" name="radius" min="0" max="100" placeholder="z. B. 25" />
        <div class="button-group">
          <button type="button" class="back-button" onclick="prevStep(3)">Zurück</button>
          <button type="submit" class="next-button">Absenden</button>
        </div>
      </div>

    </form>
  </section>

  <script>
    document.getElementById("startButton").addEventListener("click", function () {
      document.getElementById("hero").style.display = "none";
      document.getElementById("form-section").style.display = "block";
      nextStep(1);
    });

    function nextStep(step) {
      document.querySelectorAll(".form-step").forEach(el => el.classList.remove("active"));
      document.getElementById(`step-${step}`).classList.add("active");
    }

    function prevStep(step) {
      nextStep(step);
    }

    document.getElementById("bewerberForm").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("Vielen Dank! Deine Anfrage wurde übermittelt.");
      // Hier später: AJAX oder Serveranbindung einfügen
    });
  </script>

</body>
</html>
