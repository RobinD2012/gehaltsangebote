<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gehaltsangebot.de</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Was verdienst du woanders?</h1>
    <p>Erhalte innerhalb von 48h konkrete Gehaltsangebote – kostenlos und anonym.</p>
    
    <form id="stepForm">
      <div class="step" id="step1">
        <label for="beruf">Dein Beruf:</label>
        <select id="beruf" required>
          <option value="">Bitte wählen</option>
          <option>Elektroniker</option>
          <option>Pflegefachkraft</option>
          <option>IT-Systemadministrator</option>
          <option>Kaufmann/-frau für Büromanagement</option>
        </select>
        <button type="button" onclick="nextStep()">Weiter</button>
      </div>

      <div class="step" id="step2" style="display:none;">
        <label for="ort">Dein Arbeitsort:</label>
        <input type="text" id="ort" required />
        <button type="submit">Angebote anfordern</button>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
