<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Schritt 4 – Berufserfahrung</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h2>Wie viele Jahre Berufserfahrung hast du?</h2>
    <form action="step-email.html" method="get">
      <select name="erfahrung" required>
        <option value="">Bitte auswählen…</option>
        <option value="0-1">0–1 Jahr</option>
        <option value="2-5">2–5 Jahre</option>
        <option value="6-10">6–10 Jahre</option>
        <option value="10+">Mehr als 10 Jahre</option>
      </select>
      <div class="nav-buttons">
        <a href="step-qualifikation.html" class="back-button">Zurück</a>
        <button type="submit" class="next-button">Weiter</button>
      </div>
    </form>
  </main>
</body>
</html>
