<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Beruf wählen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2em;
    }
    input, button {
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      width: 100%;
      max-width: 400px;
    }
  </style>
</head>
<body>

  <h1>Welchen Beruf übst du aus?</h1>

  <form onsubmit="handleSubmit(); return false;">
    <input list="berufe" id="berufInput" placeholder="z. B. Mechatroniker" required />
    <datalist id="berufe">
      <option value="Mechatroniker">
      <option value="Bürokaufmann/-frau">
      <option value="Fachinformatiker/in">
      <option value="Pflegefachkraft">
      <option value="Verkäufer/in">
      <option value="Erzieher/in">
      <option value="Maurer/in">
      <option value="Zahnarzthelfer/in">
      <option value="Koch/Köchin">
      <option value="Produktionshelfer/in">
    </datalist>
    <button type="submit">Weiter</button>
  </form>

  <script>
    function handleSubmit() {
      const beruf = document.getElementById('berufInput').value;
      if (beruf.trim() === '') {
        alert('Bitte wähle einen Beruf aus.');
        return;
      }

      // Im localStorage speichern (später abrufbar auf anderen Seiten)
      localStorage.setItem('beruf', beruf);

      // Zur nächsten Seite weiterleiten
      window.location.href = 'step-qualifikation.html';
    }
  </script>

</body>
</html>
