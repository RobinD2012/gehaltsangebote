<head>

<body>
  <main class="form-container">
    <h2>Registrierung f체r Unternehmen</h2>
    <p>Bitte registrieren Sie sich, um passende Bewerberangebote zu erhalten.</p>

    <form action="unternehmen-danke.html" method="post">
      <label for="company_name">Unternehmensname *</label>
      <input type="text" id="company_name" name="company_name" required>

      <label for="contact_person">Ansprechpartner *</label>
      <input type="text" id="contact_person" name="contact_person" required>

      <label for="email">E-Mail-Adresse *</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Telefonnummer *</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="website">Firmenwebseite (optional)</label>
      <input type="url" id="website" name="website">

      <label for="industry">Branche *</label>
      <input type="text" id="industry" name="industry" required>

      <label for="password">Passwort *</label>
      <input type="password" id="password" name="password" required>

      <label for="confirm_password">Passwort best채tigen *</label>
      <input type="password" id="confirm_password" name="confirm_password" required>

      <div class="checkbox-group">
        <input type="checkbox" id="agb" name="agb" required>
        <label for="agb">Ich akzeptiere die <a href="agb.html" target="_blank">AGB</a> und <a href="datenschutz.html" target="_blank">Datenschutzbestimmungen</a>.</label>
      </div>

      <button type="submit" class="next-button">Jetzt registrieren</button>
    </form>
    
    <p><a href="index.html">Zur체ck zur Startseite</a></p>
  </main>
</body>
