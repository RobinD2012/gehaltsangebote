<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Unternehmen registrieren</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="form-container">
    <h2>Unternehmen registrieren</h2>
    <form action="unternehmen-dashboard.html" method="get">
      <label for="firma">Firmenname</label>
      <input type="text" id="firma" name="firma" required>

      <label for="email">E-Mail-Adresse</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Passwort</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Jetzt registrieren</button>
    </form>

    <p style="margin-top:20px; font-size: 0.9em;">Bereits registriert?
      <a href="unternehmen-login.html">Zum Login</a>
    </p>
  </main>
</body>
</html>
