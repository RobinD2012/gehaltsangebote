<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Schritt – Arbeitszeitmodell</title>

</head>
<body>
  <main>
    <h2>Welche Arbeitszeit bevorzugst du?</h2>
    <form action="step-benefits.html" method="get">
      <label>
        <input type="radio" name="arbeitszeit" value="Vollzeit" required>
        Vollzeit
      </label><br>
      <label>
        <input type="radio" name="arbeitszeit" value="Teilzeit">
        Teilzeit
      </label><br>
      <label>
        <input type="radio" name="arbeitszeit" value="Flexibel">
        Flexibel / Keine Präferenz
      </label>
      <div class="nav-buttons">
        <a href="step-arbeitsort.html" class="back-button">Zurück</a>
        <button type="submit" class="next-button">Weiter</button>
      </div>
    </form>
  </main>
