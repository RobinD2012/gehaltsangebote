<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Danke – Gehaltsangebot.de</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    .thankyou-container {
      background: white;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      max-width: 480px;
    }

    .thankyou-container h1 {
      color: #0077cc;
      font-size: 28px;
      margin-bottom: 20px;
    }

    .thankyou-container p {
      font-size: 18px;
      color: #333;
      margin-bottom: 30px;
    }

    .thankyou-container a {
      text-decoration: none;
      background-color: #0077cc;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .thankyou-container a:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <div class="thankyou-container">
    <h1>Vielen Dank für deine Anfrage!</h1>
    <p>Deine Angaben sind bei uns eingegangen. Du erhältst in Kürze passende Gehaltsangebote – Werktags in der Regel innerhalb von 48 Stunden.</p>
    <a href="index.html">Zurück zur Startseite</a>
  </div>
</body>
</html>
